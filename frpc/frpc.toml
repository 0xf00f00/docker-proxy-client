serverAddr = "{{ .Envs.FRP_SERVER_ADDR }}"
serverPort = 443

auth.method = "token"
auth.token = "{{ .Envs.FRP_AUTH_TOKEN }}"

loginFailExit = false

# supports tcp, kcp, quic, websocket and wss now, default is tcp
transport.protocol = "tcp"

transport.tls.enable = true
transport.tls.certFile = "/data/certs/client.crt"
transport.tls.keyFile = "/data/certs/client.key"
transport.tls.trustedCaFile = "/data/certs/ca.crt"

dnsServer = "1.1.1.1"

[[proxies]]
name = "ssh"
type = "tcp"
localIP = "127.0.0.1"
localPort = 22
remotePort = {{ .Envs.FRP_SSH_REMOTE_PORT }}

[[visitors]]
name = "dns_forwarder"
type = "sudp"
serverName = "server_dns"
secretKey = "{{ .Envs.FRP_VISITOR_SK }}"
bindAddr = "{{ .Envs.FRP_DNS_BIND_ADDR }}
bindPort = {{ .Envs.FRP_DNS_LOCAL_PORT }}

[[visitors]]
name = "socks_proxy"
type = "stcp"
serverName = "server_socks"
secretKey = "{{ .Envs.FRP_VISITOR_SK }}"
bindAddr = "{{ .Envs.FRP_SOCKS_BIND_ADDR }}"
bindPort = {{ .Envs.FRP_SOCKS_LOCAL_PORT }}